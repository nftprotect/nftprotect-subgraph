
# NFT Protect schema

type System @entity
{
    id: ID!
    arbitratorregistry: Bytes
    nftpcoupons: Bytes
    nftprotect: Bytes
    userregistry: Bytes
    feeBasic: BigInt
    feeUltra: BigInt
    burnOnAction: Boolean
    base: String
    scoreThreshold: BigInt
}

type Arbitrator @entity
{
    id: ID!
    name: String!
    address: Bytes!
    extraData: Bytes!
}
